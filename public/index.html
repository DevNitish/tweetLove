<html lang="en">

<head>
<!-- Mobile viewport optimized -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
</head>

  <!-- Bootstrap CSS -->
  <link href="includes/css/bootstrap.min.css" rel="stylesheet">
  <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

  <!-- Custom CSS -->
  <link href="includes/css/styles.css" rel="stylesheet">

  <!-- Include Modernizr in the head, before any other Javascript -->
  <script src="includes/js/modernizr-2.6.2.min.js"></script>
<body ng-app="myApp" ng-controller="myCtrl" ng-cloak>
  {{hello}}

  <form ng-submit="login()">
    <md-card>
      <md-card-title>Log In </md-card-title>
      <md-input-container class="md-block">
        <label>User Name</label>
        <input type="text" ng-model="user.name" md-select-on-focus required>
      </md-input-container>
    
     <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" ng-model="user.password" required>
      </md-input-container>

    
      <md-card-actions>
        <md-button class="md-raised md-primary" type="submit" >Log in</md-button>
      </md-card-actions>
    </md-card>

  </form>

  <!-- All Javascript at the bottom of the page for faster page loading -->
 <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <!-- First try for the online version of jQuery-->
    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- If no online access, fallback to our hardcoded version of jQuery -->
    <script>window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>')</script>

    <!-- Bootstrap JS -->
    <script src="includes/js/bootstrap.min.js"></script>
<!-- Personal js file
 -->  <script src="authCtrl/authController.js"></script>

<!-- <script type="text/javascript" src="./js/demo.js"></script>
 -->
</body>

</html>
